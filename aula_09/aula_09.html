<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="" method="POST">

            <legend>Informações Pessoais</legend>
            <div class="form-group">
                <label for="fullname">Nome Completo:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Digite aqui seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite aqui seu e-mail" required
                    title="Por favor, insira um endereço de e-mail válido.">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite aqui seu telefone" required
                    pattern="[0-9]{2}[0-9]{9}" title="Por favor, insira um número de telefone válido.">
            </div>
            <div class="form-group">
                <label for="birthday">Data de Nascimento:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>



            <legend>Detalhe do Evento</legend>
            <div class="form-group">
                <label for="activity">Escolha sua Palestra ou Atividade:</label>
                <select id="activity" name="activity" required>
                    <option value="palestra_inovacao">Palestra: Inovação no Mercado de Trabalho - (10:00 - 11:00)
                    </option>
                    <option value="workshop_startup">Workshop: Como Criar uma Startup - (11:30 - 13:00)</option>
                    <option value="networking">Sessão de Networking - (14:00 - 15:00)</option>
                    <option value="curso_empreendedorismo">Curso: Empreendedorismo na Prática - (15:30 - 17:00)
                    </option>
                    <option value="painel_tecnologia">Painel de Tecnologia - (17:30 - 18:30)</option>
                </select>
            </div>



            <legend>Informações Adicionais</legend>
            <div class="form-group">
                <label for="mensage">Mensagem ou Observação:</label>
                <textarea id="mensage" name="mensage" cols="30" rows="10"></textarea>
            </div>



            <div class="form-group">
                <label for="privacy">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    Eu li e concordo com a <a href="/politica-de-privacidade" target="_blank">Política de
                        Privacidade</a> e autorizo o uso dos meus dados para fins de cadastro e comunicação
                    relacionada ao evento.
                </label>
            </div>


            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>

</html>
