<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 06</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h2>Cadastro de Produtos</h2>
        <form action="" method="get">
            <div class="form-group">
                <label for="nome-produto">Nome do produto</label>
                <input type="text" name="nome-produto" id="nome-produto" minlength="3" required>
            </div>
            <div class="form-group">
                <label for="codigo-produto">Código do Produto</label>
                <input type="text" name="codigo-produto" id="codigo-produto" maxlength="6" pattern="\d+" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria" required>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="vestuario">Vestuário</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="moveis">Móveis</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estoque">Quantidade em estoque</label>
                <input type="number" name="estoque" id="estoque" min="0" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" name="preco" id="preco" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="data-validade">Data de validade</label>
                <input type="date" name="data-validade" id="data-validade">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Produto</label>
                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Cadastrar Produto">
        </form>
    </main>

</body>

</html>
